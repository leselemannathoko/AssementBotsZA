<div class="row pt-5">
  <div class="col-md-6 mx-auto">
   <div class="card rounded-0">
     <div class="card-header">
       <h3 class="mb-0">DataForm</h3>
     </div>
     <div class="card-body">
      <form action="" #registerForm="ngForm" (ngSubmit)="registerForm">
        <input [(ngModel)] ="userData._id" name="id"  type="hidden" class="form-control rounded-0" required>


        <div class="form-group">
          <label for="">Name</label>
          <input [(ngModel)] ="userData.name" name="Name"  type="text" class="form-control rounded-0" required>
        </div>

        <div class="form-group">
          <label for="">SurName</label>
          <input [(ngModel)] ="userData.surname" name="surname"  type="text" class="form-control rounded-0" required>
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)] ="userData.email" name="name"  type="text" class="form-control rounded-0" required>
        </div>

        <div class="form-group">
          <label for="">Programming Language.</label>
          <input [(ngModel)] ="userData.programmingLanguage" name="programmingLanguage"  type="text" class="form-control rounded-0" required>
        </div>
        
        <div class="container">
          <div class="row">
            <div class="col-sm">
               <button (click) ="postUsers()" type="button" class="btn btn-primary float-right"> Save</button>
            </div>
  
        <div class="form-group">
        <button (click) ="updateUsers()" type="button" class="btn btn-secondary float-right">Update</button>
        </div>
  
      </div>
    </div> 
      </form>
     </div>
   </div>
  </div>
  
  <div class="col s7">
    <table class="responsive-table highlight">
        <thead>
          <tr>
            <th>Name</th>
            <th>email</th>
            <th>mobile</th>
            <th></th>
          </tr>
        </thead>
        <tr *ngFor="let person of users">
          <td>{{person.name}}</td>
          <td>{{person.email}}</td>
          <td>{{person.mobile}}</td>
          <td>
              <button (click) ="updateUser(person)" type="button" class="btn btn-secondary float-right">edit</button>
            </td>
        </tr>
      </table>
  </div>
  
  </div>
